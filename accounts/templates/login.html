{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="login-reg">
    <div class="login">
        <form method="POST">
            {% csrf_token %} {{ login_form | as_bootstrap }}
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
    </div>
</section>
{% endblock %}
