{% extends 'base.html' %}

{% block title %}Account{% endblock %}

{% block content %}
<section class="account">
    <h1 class="text-center">{{user.username}}'s Account</h1>
    {% if user.is_authenticated %}
	<div>
		<p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
	</div>
    {% endif %}
</section>


{% endblock %}
