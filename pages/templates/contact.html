{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="main-content login-reg">
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto form-wrapper">
                <h1 class="text-center">Send us a message</h1>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} mb-1" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form action="{% url 'send_message' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    
                    {{ contact_form | as_bootstrap }}

                    <button type="submit" class="btn custom-btn">Send</button>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
